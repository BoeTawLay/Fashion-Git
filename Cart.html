<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, ititial-scale=1.0" />
  <!--
            - primary meta tags
        -->
  <title>Fashion Git| Cart</title>
  <meta name="title" content="responsive ecommerce clothing website" />
  <meta name="description" content="This is an eCommerce html index made for clothing website" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <!--
            - favicon
        -->
  <link rel="shortcut icon" href="assets\image\tshirt.png" type="image/svg+xml" />

  <!--
            - google font link
        -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/fonts/font.css" />

  <!--
            - swiper css
        -->
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

  <!--
            - custom css links
        -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!--
            - preload images
        -->
  <link rel="preload" as="image" href="assets/image/hero-banner3.png" />

  <!-- 
        - Font Awesome
     -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body bgcolor="black">
  <!--
                - #HEADER
            -->

  <header class="header" data-header>
    <div class="container">
      <a href="#" class="logo">Fashion Git</a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li>
            <a href="index.html" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="product.html" class="navbar-link">Products</a>
          </li>

          <li>
            <a href="Contact.html" class="navbar-link">Contact us</a>
          </li>

          <li>
            <a href="About.html" class="navbar-link">About</a>
          </li>
        </ul>

        <button class="card-btn">
          <a href="Cart.html">
            <i class='bx bx-shopping-bag' style='color:#ffffff'></i>
            <span class="span">Cart</span>
          </a>
        </button>

        <a href="Login.html" class="btn">Login</a>
      </nav>

      <button class="nav-open-btn" aria-label="toggle menu" data-nav-toggler>
        <box-icon name="menu" aria-hidden="true"></box-icon>
      </button>
    </div>
  </header>
  <!-- cart -->

  <section id="cart" class="section-p1">
    <table width="100%">
      <thead>
        <tr>
          <td>REMOVE</td>
          <td>IMAGE</td>
          <td>PRODUCT</td>
          <td>PRICE</td>
          <td>QUANTITY</td>
          <td>SUBTOTAL</td>
        </tr>
      </thead>
      <tbody class="cart-items" id="cartItemsContainer"></tbody>
    </table>
  </section>

  <!-- cart-add -->
  <section id="cart-add" class="section-p1">
    <div id="coupon">
      <h3>Apply Coupon</h3>
      <div>
        <input type="text" placeholder="Enter Your Coupon" maxlength="5" />
        <button class="normal" onclick="coupon()">Apply</button>
      </div>
    </div>

    <div id="subtotal">
      <h3>Cart Total</h3>
      <table>
        <tr>
          <td>Cart Subtotal</td>
          <td class="cart-subtotal" id="subTotalPrice">$ 799</td>
        </tr>
        <tr>
          <td>Shipping</td>
          <td>Free</td>
        </tr>
        <tr>
          <td><b>Total</b></td>
          <td class="cart-total" style="font-weight: 600" id="totalPrice">
            $ 799
          </td>
        </tr>
      </table>
      <button class="normal" id="btn-purchase">Proceed to Checkout</button>
    </div>
  </section>

  <!--
                - custom js link
            -->
  <script src="assets/js/script.js"></script>

  <!--
       
                - ionicon link
            -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="assets/js/js.js"></script>
  <script>
    generateCartItems(cartItems);
    sumCartItemsprice(cartItemsTotal);
  </script>
</body>

</html>
